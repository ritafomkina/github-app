<div class="card">
  <div class="card__section">
    <img class="card__avatar" src="{{card.owner.avatar_url}}" alt="author-avatar">
    <div class="card__info">
      <p class="card__label">Автор:</p>
      <h5 class="card__author">
        {{card.owner.login}}</h5>
    </div>
  </div>
  <div class="card__section card__section">
    <div class="card__info">
      <p class="card__label">Названиe репозитория:</p>
      <h5 class="card__title">
        {{card.name}}</h5>
    </div>
  </div>
  <div class="card__section">
    <div class="card__info">
      <p class="card__label">Дата создания:</p>
      <p class="card__creation-date">{{ card.created_at | date: 'dd.MM.yyyy' }}</p>
    </div>
  </div>
  <div class="card__section card__section_meta-section">
    <p class="card__stars">{{card.stargazers_count}}</p>
    <p class="card__forks">{{card.forks_count}}</p>
    <p class="card__languages">{{card.language}}</p>
  </div>
</div>
