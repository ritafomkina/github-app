<div class="repository">
  <div class="repository__item">Название: {{repository.name}}</div>
  <div class="repository__item">Stars: {{repository.stargazers_count}}</div>
  <div class="repository__item">Forks: {{repository.forks_count}}</div>
  <div class="repository__item">Viewers: {{repository.watchers_count}}</div>
  <div class="repository__item">Репозиторий создан: {{repository.created_at | date: 'dd.MM.yyyy'}}</div>
  <div class="repository__item">Язык репозитория: {{repository.language}}</div>
  <div class="repository__item"> <app-link class="repository__item" linkText="Go to GitHub"
      href="{{repository.html_url}}">
    </app-link></div>
  <div class="repository__item"> <app-link *ngIf="repository.homepage" class="repository__item"
      linkText="Go to website" href="{{repository.homepage}}"></app-link></div>
</div>
